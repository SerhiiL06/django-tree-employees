{% extends "base.html" %}
{% load static %}
{% block css %}<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static "css/register.css"%}">
{% endblock css %}

{% block content %}

 <div class="container mt-5">
        <h2 class="mb-4">Register form</h2>
        <form action="{%url "users:register"%}" method="POST">
          {% csrf_token %}
            <div class="form-group">
              <label for="{{form.username.id_for_label}}">Username:</label>
               <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" placeholder="username" required>
            </div>
            <div class="form-group">
                <label for="{{form.email.id_for_label}}">Email (optional):</label>
               <input type="text" name="email" class="form-control" id="{{ form.email.id_for_label }}" placeholder="email" >
            </div>
            <div class="form-group">
                <label for="{{form.password1.id_for_label}}">Password:</label>
                <input type="password" id="{{form.password1.id_for_label}}"  name="password1" class="form-control" placeholder="enter password" required>
            </div>
            <div class="form-group">
                <label for="{{form.password2.id_for_label}}">Password:</label>
                <input type="password" id="{{form.password2.id_for_label}}"  name="password2" class="form-control" placeholder="confirm password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
              <br/>
              
              <a href="" class="mb-3"><h6>Login?</h6></a>
              
           </div>
             
        </form>
       
    </div>
{% endblock content %}
