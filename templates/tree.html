{% extends "base.html" %}
{% load mptt_tags %}
{% block title %}Employee List{% endblock title %}

{% block content %}
<ul class="list-group">
    {% recursetree object_list %}
        <li class="list-group-item">
            {{ node.first_name }}
            {% if not node.is_leaf_node %}
                <ul class="list-group children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

{% endblock content %}
